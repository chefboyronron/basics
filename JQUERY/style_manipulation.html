<!DOCTYPE html>
<html lang="en">
<head>
	<title>Jquery Structure</title>
	<script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="jquery/jquery-migrate-3.0.0.min.js"></script>
</head>
<style>
#cart {
	border:1px solid #000000;
	width: 500px;
	height: 300px;
}
#basket_one {
	border:1px solid #ff0000;
	width: 200px;
	height: 200px;
	float: right;
	margin: 50px 40px 0px 0px;
}
#basket_two {
	border:1px solid #00ff00;
	width: 200px;
	height: 200px;
	margin: 50px 0px 0px 40px;
}
</style>
<body>
<div id="cart">
	<div id="basket_one">apple</div>
	<div id="basket_two">banana</div>
</div>
<script>
$(document).ready(function(){
	$("#cart").css({
		border: "1px solid #0000FF",
		background: "#f1f1f1",
		borderRadius: "5px",
		boxShadow: "5px 5px 5px #999"
	});
	$("#basket_one").css({
		border: "1px solid #550000",
		background: "#990000",
		color: "#ffffff",
		padding: "5px",
		width: "180px",
		height: "180px",
		boxShadow: "inset 1px 1px 5px #000"
	});
	$("#basket_two").css({
		border: "1px solid #f4ce42",
		background: "#f4ce42",
		color: "#ffffff",
		padding: "5px",
		width: "180px",
		height: "180px",
		boxShadow: "inset 1px 1px 5px #000"
	});
});
</script>

</body>
</html>
